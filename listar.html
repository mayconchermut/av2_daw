<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  
    <title>Cadastro Loja Ximbolé Bahiano</title>
    <script>
        var xhr= new XMLHttpRequest();
        var method ="GET";
        var url = "listarproduto.php";

        xhr.open(method, url);
        xhr.send();
        xhr.onreadystatechange = function(){
            if (this.readyState = 4 && this.status == 200){
                var data = JSON.parse(this.responseText);
                var html ="";
                for(var a = 0; a< data.length; a++){
                    var nome = data[a].nome;
                    var codigobarra = data[a].codigobarra;
                    var categoria = data[a].categoria;
                    var preco = data[a].preco;
                    var estoque = data[a].quantidade;
                    var ativo = data[a].ativo;
                    
                    if(ativo == 1){
                        html += "<tr>";
                            html+= "<td> <a href='cadastro.php'> " + nome +  " </a></td> <td>" +codigobarra+ "</td><td>" +categoria+ "</td><td>" +preco+ "</td><td>" +estoque+ "</td>";
                        html+= "</tr>";
                    }
                    // console.log(html);
                }   
            }
            document.getElementById("data").innerHTML = html ;
        }

    </script>
</head>

            <table>

                </tr>

</body>
